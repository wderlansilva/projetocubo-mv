<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <script src="./script.js" defer></script>

     <!-- Unicons -->
     <link
     rel="stylesheet"
     href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
   />
   
    <title>Café da manhã - MV</title>
  </head>
  <body>
    <header id="header">
      <h1>Café da manhã - MV</h1>
      <div class="social__header">
        <a href="https://linkedin.com/in/wderlansilva" target="_blanck">
          <i class="uil uil-linkedin social__icon"></i>
        </a>
        <a href="https://github.com/wderlansilva" target="_blanck">
          <i class="uil-github social__icon"></i>
        </a>
      </div>
    </header>
    <main id="main">
      <section id="section">
        <h2>Participe conosco</h2>
        <div id="formContent">
          <form action="">
            <div class="contact__content">
            <label for="">Nome</label>
            <input type="text" class="nome" value="" name="nome"  />
            </div>
            <div class="contact__content">
            <label for="">CPF</label>
            <input type="text" class="cpf" value="" name="cpf"/>
            </div>
            <div class="contact__content-item">
            <label for="">Item</label><br>
            <span> (Traga quantos itens quiser)</span>
            <input type="text" class="item"value="" name="item"/>
            </div>
          </form>
          <div id="buttons">
            <!-- botão precisa ir para dentro do form -->
            <button type="submit">
              <i class="uil uil-utensils icon__button"></i>
              PARTICIPAR
            </button>
            <a href ="./lista-participantes.html" class="button__alt"> 
              <i class="uil uil-clipboard-notes icon__button-alt"></i>
              Ver participantes 
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
